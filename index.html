<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meu App Bankline</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Meu App Bankline</h1>
        </header>

        <main>
            <section class="formulario">
                <h2>Crie sua conta</h2>
                <form id="formulario-cadastro">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required>

                    <label for="numeroConta">NÃºmero da Conta:</label>
                    <input type="text" id="numeroConta" name="numeroConta"
                        required>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>

                    <label for="confirmarSenha">Confirmar Senha:</label>
                    <input type="password" id="confirmarSenha"
                        name="confirmarSenha" required>

                    <button class="botao-login" type="submit">Criar
                        Conta</button>
                </form>
            </section>
        </main>
